</div>

{% block js %}
<script>
    var chatinput = document.getElementById("chatinput");
    chatinput.addEventListener("onkeypress", function(e) {
          if(e.keyCode == 13) {
               var text_area = document.getElementById("chatwindow");
               text_area.value += "\n" + chatinput.value;
               chatinput = "";
          }
    })
</script>
{% endblock js %}
